<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>MindAR Debug</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    #log{position:fixed;top:8px;left:8px;right:8px;z-index:9;background:rgba(0,0,0,.7);color:#fff;padding:8px;border-radius:8px;font:12px system-ui}
    button{position:fixed;top:8px;right:8px;z-index:10}
  </style>
</head>
<body>
  <div id="log">a iniciar…</div>
  <button onclick="location.reload()">Reset</button>

  <a-scene id="scene"
    mindar-image="imageTargetSrc: ./markers/targets.mind;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    renderer="colorManagement: true; logarithmicDepthBuffer: true">

    <!-- luzes -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- CUBO DE TESTE -->
    <a-entity mindar-image-target="targetIndex: 0" id="alvoA">
      <a-box position="0 0.3 0" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const lg = m => document.getElementById('log').textContent = m;
    const sc = document.getElementById('scene');
    sc.addEventListener('camera-init',  ()=> lg('Câmara pronta — aponte ao marcador'));
    sc.addEventListener('camera-error', e=> lg('Erro câmara: ' + (e.detail?.message || e.detail)));
    sc.addEventListener('arReady',      ()=> lg('AR pronto — aponte ao marcador'));
    sc.addEventListener('arError',  e   => lg('Erro AR: ' + (e.detail?.message || e.detail)));
    document.getElementById('alvoA')
      .addEventListener('targetFound', ()=> lg('Marcador detetado!'));
  </script>
</body>
</html>
